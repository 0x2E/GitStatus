name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          git fetch origin main --prune
          TAG_COMMIT="$(git rev-parse "${GITHUB_REF_NAME}^{commit}")"
          git merge-base --is-ancestor "${TAG_COMMIT}" "origin/main"

      - name: Build (Release)
        run: |
          xcodebuild build \
            -project "GitStatus.xcodeproj" \
            -scheme "GitStatus" \
            -configuration Release \
            -sdk macosx \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package .app
        run: |
          APP_PATH="build/Build/Products/Release/GitStatus.app"
          test -d "${APP_PATH}"
          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "GitStatus-${GITHUB_REF_NAME}.zip"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes \
            --draft \
            "GitStatus-${GITHUB_REF_NAME}.zip"
